<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pricing component with toggle</title>
</head>
<body>
    <div class="container">
        <div class="grid">
            <h1 class="title">Our pricing</h1>
            <div class="pricing">
                <p>Annually</p>
                <Label class="switch">
                    <input type="checkbox" name="" id="toggle">
                    <span class="slider"></span>
                    </Label>
                <p>Monthly</p>
            </div>
            <div class="pricing-basic">
                <div class="pricing-box-1">
                    <h6 class="box-title">Basic</h6>
                    <p class="price-annually">$199.99</p>
                    <ul>
                        <li>500 GB Storage</li>
                        <li>2 Users Allowed</li>
                        <li>Send up to 3 GB</li>
                    </ul>
                    <a href="#">Learn More</a>
                </div>
                <div class="pricing-box-2">
                    <h6 class="box-title">Professional</h6>
                    <p class="price-annually">$249.99</p>
                    <ul>
                        <li>1 TB Storage</li>
                        <li>5 Users Allowed</li>
                        <li>Send up to 10 GB</li>
                    </ul>
                    <a href="#">Learn More</a>
                </div>
                <div class="pricing-box-1">
                    <h6 class="box-title">Master</h6>
                    <p class="price-annually">$399.99</p>
                    <ul>
                        <li>2 TB Storage</li>
                        <li>10 Users Allowed</li>
                        <li>Send up to 20 GB</li>
                    </ul>
                    <a href="#">Learn More</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
